<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/fav.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>
<style>
    .reset_password_section{
        width: 100%;
        height: 100vh;
        background: rgb(104,238,73);
        background: linear-gradient(90deg, rgba(104,238,73,0.6502976190476191) 0%, rgba(91,255,218,0.3169642857142857) 49%, rgba(46,224,135,0.5018382352941176) 100%);
    }
</style>
<body>
    <div class="reset_password_section flex items-center flex-col pt-[14%] gap-y-5 backdrop-blur-md bg-white/30">
        <h1 class="text-2xl">Password reset complete</h1>
        <p><b>Your password has been set. You may go ahead and log in now.</b></p><br>
        <a class="btn btn-success" href="{% url 'login' %}">Login</a>
</div>
</body>
</html>
